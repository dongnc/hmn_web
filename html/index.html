<script>
  (function () {
    var $section = $('#map');
    var $panzoom = $section.find('.panzoom').panzoom({
        $zoomIn: $section.find(".zoom-in"),
        $zoomOut: $section.find(".zoom-out"),
        $zoomRange: $section.find(".zoom-range"),
        //$reset: $section.find(".reset"),
        //contain: 'invert',
        minScale: 0.3,
        maxScale: 1.5
      }
    ).panzoom('zoom');
    $panzoom.parent().on('mousewheel.focal', function (e) {
      e.preventDefault();
      var delta = e.delta || e.originalEvent.wheelDelta;
      var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
      $panzoom.panzoom('zoom', zoomOut, {
        animate: false,
        focal: e
      });
    });
    $panzoom.panzoom("zoom", 1);
    $panzoom.panzoom("pan", -1500, -1700);
  })();
</script>
<script>
  var $section = $('#map');
  $panzoom = $section.find('.panzoom');
  function pan() {
    $panzoom.panzoom("pan", 100, -100, {relative: true});
  }
  function resetPan() {
    $panzoom.panzoom("zoom", 1, {animate: true});
    $panzoom.panzoom("pan", -1500, -1700);
  }
  function zoom() {
    $panzoom.panzoom("zoom", 3, {animate: true});
  }

</script>

<!-- image mapster -->
<script>
  $(document).on({
    ajaxStart: function() {
      $("#infoSection").html("");
      $('#loading').show();
    },
    ajaxStop: function() { $('#loading').hide() ; }
  });
  // image mapster
  $('#mapImg').mapster({
    // render option
    fill: false,
    stroke: true,
    strokeWidth: 2,
    hightlight: true,
    render_highlight: {
      strokeColor: '00ff00'
    },
    render_select: {
      strokeColor: 'ff0000'
    },
    showToolTip: true,
    // click option
    mapKey: 'data',
    onClick: function getInfo(e) {
      var key = e.key;
      $(".sideBar").css("height", "100vh");
      if (key.search("station") === 0) {
        var stationId = key.substr(8);
        // begin AJAX
        $.get("../site/controller/getInfo.php?stationid=" + stationId, function (data) {
          $("#infoSection").html(data);
        });
        $.ajax({
          url: "../site/controller/getStationName.php?stationid=" + stationId,
          global: false,
          success: function (data) {
            $("input[name='search']").val(data);
          }
        });
      }
      else if (key.search("line") === 0) {
        var lineId = key.substr(5);
      }
    }
  });

</script>
